<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/remstyle.js"></script>
</head>
<body>
    <!-- 搜索导航 -->
    <section class="nav">
        <span class="iconfontLeft"><i class="icon iconfont icon-nav"></i></span>
        <div class="search">
            <div class="searchBox">
                <i class="icon iconfont icon-cx"></i>
                <input type="text" placeholder="请输入您要搜索的商品" class="searchText">
            </div>
        </div>
        <span class="iconfontRight"><i class="icon iconfont icon-erweima1"></i></span>
    </section>

    <!-- 广告 -->
    <section class="banner"><img src="upload/banner.jpg" alt=""></section>

    <!-- 内容分类 -->
    <section class="category">
        <ul>
            <li><img src="img/icon1.png" alt=""><p>报单专区</p></li>
            <li><img src="img/icon2.png" alt=""><p>联盟商家</p></li>
            <li><img src="img/icon3.png" alt=""><p>猜你喜欢</p></li>
            <li><img src="img/icon4.png" alt=""><p>热门商品</p></li>
        </ul>
    </section>

    <section class="notice">
        <p>利民公告:</p>
        <div class="noticeCenter">这里是新闻资讯内容</div>
        <span class="line"></span>
        <a>更多</a>
    </section>

    <!-- 精品任选 -->
    <div class="title1">
            <span class="lineLeft"></span>
            <p class="chooseText">精品任选</p>
            <span class="lineRight"></span>
        </div>
    <section class="choose">
        
        <div class="con">
            <img src="upload/1.jpg">
            <img src="upload/2.jpg">
        </div>
    </section>


    <!-- 热卖推荐 -->
    <div class="title1">
            <span class="lineLeft"></span>
            <p class="chooseText">热卖推荐</p>
            <span class="lineRight"></span>
    </div>


    <section class="hotSell">
           
<div class="hotSell_left">
            <div class="hotSell_left_top">
                <p>天天特惠</p>
                <span>每天10点 爆款抢不停</span>
            </div>
            <div class="hotSell_left_bottom">
                <img src="./upload/3.jpg" width="100%">
            </div>
        </div>

        <div class="hotSell_right">
            <div class="hotSell_top">
                <div class="hotSell_top_text">
                    <p>酒水饮料</p>
                    <span>炫彩预调鸡尾酒</span>
                </div>
                <div class="hotSell_top_pic">
                    <img src="./upload/4.jpg" width="100%">
                </div>
            </div>
            <div class="hotSell_bottom">
                <div class="hotSell_bottom_text">
                        <p>酒水饮料</p>
                        <span>炫彩预调鸡尾酒</span>
                </div>
                <div class="hotSell_bottom_pic">
                    <img src="./upload/4.jpg" width="100%">
                </div>
            </div>
        </div>
    </section>






    <!-- 每周上新 -->
    <div class="title1">
            <span class="lineLeft"></span>
            <p class="chooseText">每周上新</p>
            <span class="lineRight"></span>
    </div>
    <section>
            
    </section>

    <!-- 主题馆 -->
    <div class="title1">
            <span class="lineLeft"></span>
            <p class="chooseText">主题馆</p>
            <span class="lineRight"></span>
    </div>
    <section>
            
    </section>

    <!-- 猜你喜欢 -->
    <div class="title1">
            <span class="lineLeft"></span>
            <p class="chooseText">猜你喜欢</p>
            <span class="lineRight"></span>
    </div>
    <section>
            
    </section>

    <section class="footer">

    </section>
</body>
</html>
